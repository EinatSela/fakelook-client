<div class="container">
  <div *ngIf="user">
    <app-main-feed-left [userId]="user.id" [userName] = "user.userName"></app-main-feed-left>
  </div>
  <div class="feed">
    <mat-tab-group mat-align-tabs="end">
      <mat-tab label="Timeline">  
        <app-posts></app-posts>
      </mat-tab>
      <mat-tab label="Map"> 
        <app-map></app-map>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
