<div class="left">
  <div class="Up">
    <div class="user">
      <button mat-mini-fab color="primary"
      [routerLink]="['/add-post']"
      [queryParams]="{
        id: userId
      }"
    >
    <mat-icon>add_location</mat-icon>
    </button>
      <div *ngIf="userName" class="userid">
        <div *ngIf="userId != 0">
          Welcome {{ userName }}!
        </div> 
        <div *ngIf="userId == 0" class="error">
          {{ userName }}
        </div>
      </div>
      
      <button class='logout' (click)="logout()">Logout</button>
    </div>

  </div>
  <div class="down"></div>
  <app-filter (updatePosts)="filter($event)"></app-filter>
</div>
