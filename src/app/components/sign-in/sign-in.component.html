<div class="container">
  <div class="left">
    <h2>FAKELOOK</h2>
    <a>"פייקלוק מאפשרת לך להתחבר ולשתף יחד עם האנשים בחייך" </a>
  </div>
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required #username
        /><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required #password
        /><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login" (click)="login(username.value, password.value)">
      </p>
    </form>
    <div class="create-account-wrap">
      <div class="create-account">
        <p>Not a member? <a (click)=goToSignup()>Create Account</a></p>
        <p></p>
      </div>
      <div class="chagne-password">
        <p>Forgot your password? <a (click)=goToChangePassword()>Change here</a></p>
        <p></p>
      </div>
    </div>
  </div>
</div>
