<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div>
  <img src="{{ post?.imageSorce }}" alt="There is no pictuer" />
  <a>
    {{ post?.description }}
  </a>
  <a>
    {{ post?.userId }}
  </a>
  <a
    [routerLink]="['/edit-post']"
    [queryParams]="{
      id: post?.id,
      desc: post?.description,
      img: post?.imageSorce
    }"
    >Edit</a
  >
</div>
<button type="button" (click)="addLike()">
  <i class="fa fa-thumbs-up"></i>
</button>
<a *ngFor="let like of likes$ | async">Like:{{ like.userId }}</a>
